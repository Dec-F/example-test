		function getRandom(min, max) {
			return Math.floor(Math.random() * (max - min) + min)
		}

		function getData(count) {
			var arr = [];
			for (var i = 0; i < count; i++) {
				arr[i] = getRandom(10, 100)
			}
			return arr
		}
		var data = getData(10);

		// 选择排序

		function selSort(data) {
			var item, minIndex, len = data.length;
			for (var i = 0, j = 0; i < len - 1; i++) {
				minIndex = i
				for (j = i + 1; j < len; j++) {
					if (data[j] < data[minIndex]) {
						minIndex = j
					}

				}
				item = data[minIndex];
				data[minIndex] = data[i];
				data[i] = item
			}
			return data
		}

		//冒泡排序
		function bubbleSort(data) {
			var i, j, len = data.length,
				item;
			for (i = 0; i < len; i++) {
				for (j = 0; j < len - 1 - i; j) {
					if (data[j] > data[j + 1]) {
						item = data[j];
						data[j] = data[j + 1];
						data[j + 1] = item
					}
					j++
				}

			}
			return data
		}

		// 插入排序
		function insertSort(data) {
			for (var i = 1, cur, pre; i < data.length; i++) {
				cur = data[i];
				pre = i - 1;
				while (data[pre] > cur && pre >= 0) {
					data[pre + 1] = data[pre]
					pre--
				}
				data[pre + 1] = cur
			}
			return data
		}

		function quickSort(data) {
			if (data.length <= 1) {
				return data
			}
			var index = Math.floor(data.length / 2);
			var pivot = data.splice(index, 1)[0], left = [], right = [];
			for (var i = 0; i < data.length; i++) {
				if (data[i] > pivot) {
					right.push(data[i])
				} else {
					left.push(data[i])
				}
			}
			return quickSort(left).concat([pivot], quickSort(right))
		}

		console.log(quickSort(data));


		//fip数列

		//递归
		var ddd = (n) => {
			if (n == 1) return 1;
			if (n == 0) return 0;
			return ddd(n - 1) + ddd(n - 2)
		}
		//时间复杂度O(2^n) 空间复杂度O(n)
		// console.log(ddd(3),ddd(4),ddd(5),ddd(100))
		//确实卡出翔 算完要几个世纪23333

		//逆向迭代优化
		var sss = (n) => {
			var lo = 0, hi = 1, re = [0];
			if (n == 0) return re;
			for (var i = 1; i < n; i++) {
				re.push(hi + lo);
				hi = hi + lo;
				lo = hi - lo;
			}
			return re
		}
    //瞬间完成 时间复杂度O(n),空间复杂度O(1)
