	<script>
		function getRandom(min, max) {
			return Math.floor(Math.random() * (max - min) + min)
		}

		function getData(count) {
			var arr = [];
			for (var i = 0; i < count; i++) {
				arr[i] = getRandom(10, 100)
			}
			return arr
		}
		var data = getData(10);
		console.log(data);




		// 选择排序

		function selSort(data) {
			var item, minIndex, len = data.length;
			for (var i = 0, j = 0; i < len - 1; i++) {
				minIndex = i
				for (j = i + 1; j < len; j++) {
					if (data[j] < data[minIndex]) {
						minIndex = j
					}

				}
				item = data[minIndex];
				data[minIndex] = data[i];
				data[i] = item
			}
			return data
		}

		//冒泡排序
		function bubbleSort(data) {
			var i, j, len = data.length,
				item;
			for (i = 0; i < len; i++) {
				for (j = 0; j < len - 1 - i; j) {
					if (data[j] > data[j + 1]) {
						item = data[j];
						data[j] = data[j + 1];
						data[j + 1] = item
					}
					j++
				}

			}
			return data
		}

		// 插入排序
		function insertSort(data) {
			for (var i = 1, cur, pre; i < data.length; i++) {
				cur = data[i];
				pre = i - 1;
				while (data[pre] > cur && pre >= 0) {
					data[pre + 1] = data[pre]
					pre--
				}
				data[pre + 1] = cur
			}
			return data
		}

		function quickSort(data) {
			if (data.length <= 1) {
				return data
			}
			var index = Math.floor(data.length / 2);
			var pivot = data.splice(index, 1)[0], left = [], right = [];
			for (var i = 0; i < data.length; i++) {
				if (data[i] > pivot) {
					right.push(data[i])
				} else {
					left.push(data[i])
				}
			}
			return quickSort(left).concat([pivot], quickSort(right))
		}

		console.log(quickSort(data));
	</script>
